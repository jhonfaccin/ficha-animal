<div>
    <div class="page-header">
        <h1 class="title">Cadastrar Ficha</h1>
    </div>
    <form>
        <div class="form-group">
            <label>Data de Cadastro</label>
            <input ng-model="ficha.dataDeCadastro" type="date" class="form-control">
        </div>
        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input ng-model="ficha.ativo" value="true" type="radio" class="form-check-input" name="status">Ativo
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input ng-model="ficha.ativo" value="false" type="radio" class="form-check-input" name="status">Inativo
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Observação</label>
            <textarea ng-model="ficha.observacao" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>Selecione os animais</label>
            <select class="form-control" ng-model="ficha.animais" multiple ng-options="animal.nome for animal in animais track by animal.id">
            </select>
        </div>
        <button ng-click="salvar(ficha)" type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" ng-click="cancelarCadastro()" class="btn btn-danger">Cancelar</button>
    </form>
</div>
