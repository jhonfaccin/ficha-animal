<div>
    <div class="page-header">
        <h1 class="title">Lista de Fichas</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>Pesquisar por id</label>
                <input ng-model="pesquisa.id" type="text" class="form-control" placeholder="Id">
            </div>
            <div class="form-group">
                <label>Período de inicio</label>
                <input ng-model="pesquisa.dataInicio" type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Período de fim</label>
                <input ng-model="pesquisa.dataFim" type="date" class="form-control">
            </div>
            <button type="submit" ng-click="buscar(pesquisa)" class="btn btn-primary">Buscar</button>
        </form>
    </div>
    <a class="btn btn-primary" href="#!cadastro/">
        Adicionar ficha
    </a>
</div>
<div ng-if="mostrarFichasCadastradas" ng-include="'templates/fichas.html'"></div>
